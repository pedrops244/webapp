<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBook - WebApp</title>

    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="container-login">
      <div>
        <form id="formulario-cadastro" class="devbook-form">
          <span>Crie a sua conta agora mesmo!</span>
          <div>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o seu nome"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Digite o seu e-mail"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="nick"
              id="nick"
              placeholder="Digite o seu nick"
              required
            />
          </div>
          <div>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite a sua senha"
              required
            />
          </div>
          <div>
            <input
              type="password"
              name="confirmar-senha"
              id="confirmar-senha"
              placeholder="Confirme a sua senha"
              required
            />
          </div>
          <a href="/login">Clique aqui para fazer o login</a>
          <button type="submit" class="btn-devbook">Cadastrar</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>
  </body>
</html>
